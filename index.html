<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<script type="text/javascript" src="/assets/js/jquery.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	</head>
	<body>
		<section id="search" class="text-center">
			<form class="form-inline" onsubmit="return get_data(this);">
				<div class="form-group">
					<label class="sr-only" for="searchInput" name="searchInput">Amount (in dollars)</label>
					<div class="input-group">
						<div class="input-group-addon">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</div>
						<input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="Search" size="80">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</section>
		<section id="reports">

		</section>
		<script type="text/html" id="strike-tpl">
			<tr>
				<td class="thumb">
					<img src="https://i.ytimg.com/vi/{{VIDEO_ID}}/default.jpg" />
				</td>
				<td>
					{{REPORT_ID}}
				</td>
				<td>
					<a href="https://www.youtube.com/watch/?v={{VIDEO_ID}}">{{VIDEO_TITLE}}</a>
				</td>
				<td>
					{{EARNINGS}}
				</td>
				<td>
					{{MONTH}}
				</td>
			</div> 
		</script>
		<script type="text/html" id="strike-parent-tpl">
			<div class="striker">
				<div class="header clearfix">
					<a href="https://www.youtube.com/channel/{{CHANNEL_ID}}" class="pull-left">{{CHANNEL}}</a>
					<span class="pull-right">{{TOTAL_EARNINGS}}</span>
				</div>
				<div class="table-container">
					<table class="table table-striped table-hover" data-identifier="{{CHANNEL}}" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>
									Thumb
								</th>
								<th>
									Report
								</th>
								<th>
									Title
								</th>
								<th>
									Earnings
								</th>
								<th>
									Month
								</th>
							</tr>
						</thead>
						<tbody>
							{{BREAKDOWN_TPL}}
						</tbody>
					</table>
				</div>
			</div>
		</script>
		<script type="text/html">
			
		</script>
		<script type="text/html">
			
		</script>
		<script type="text/javascript" src="/assets/js/script.js"></script>
	</body>
</html>
